<!-- CSS Selectors
direct child selector
=> used to define/to apply same styles for child elements and grand child elements  so on..
	Syn:	p-tag > c-tag {
					prop:value;
					.......
				}
				gp-tag > p-tag > c-tag {
					prop:value;
					.......
				}
 -->
