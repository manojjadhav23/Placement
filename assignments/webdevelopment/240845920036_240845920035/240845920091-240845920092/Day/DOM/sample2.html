<!DOCTYPE html>
<html>
<head></head>
<body>
    <input type="text" placeholder="enter phno">
    <input type="button" value="+" onclick="generateField()">
    <div id="container"> <!--we need 1 parent element to add html elements
    -->
    
    </div>
    
    <script>
    let count = 0;
    function generateField(){
    if(count < 1){const input=document.createElement("input"); //mention the name of html element
    input.setAttribute("type","text");//assign new value to mentioned attribute.
    input.setAttribute("placeholder","enter phone");
    const containerdiv=document.getElementById("container");
    containerdiv.appendChild(input);
    count = count + 1
        }
    else{
        alert("You can add only one ph. no.")

    }
    }
    
    //input become the child element for container div.
    </script>
    

    




</html>
