<!-- example on DOM     
style ==> this prop used to change html elements styles
		Syn:-	 ele-obj.style.cssprop=value;
					 ele-obj.style.cssprop
CSS:
		color				width								height					border
		text-align		background-color		padding-left		

-->
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>DOM</title>
 </head>
 <body>
	<h3>demo on element properties (changing styles)</h3>
	<div align="right" >
		<h1>Siva Khanna</h1>
		<input type="radio" id="c1" name="color"> <label>Red</label> &nbsp; &nbsp; 
		<input type="radio" id="c2" name="color"> <label>Green</label> &nbsp; &nbsp; 
		<input type="radio" id="c3" name="color"> <label>Blue</label>
	</div>
	<script>
		const h1 = document.querySelector("h1");
		//changing h1 color
		document.querySelector("#c1").onchange=()=>  h1.style.color="red";
		document.querySelector("#c2").onchange=()=> h1.style.color="green";
		document.querySelector("#c3").onchange=()=>  h1.style.color="blue";	
	</script>
	<hr>
	<label>Selector Background color</label> <br>
	<input type="color" id="c">
	<script>
		//changing page color
		document.getElementById("c").onchange=function() {
						document.body.style.background=c.value;
					}
	</script>
		
 </body>
</html>
