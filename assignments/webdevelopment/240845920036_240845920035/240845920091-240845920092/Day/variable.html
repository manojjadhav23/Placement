        a=10;

            console.log("Value of a iin show func is " +a);

        var b=20;

        function show(){
            var b1=25
            console.log("Value of b1 which is intialized show func is " +b1);
        }
        show();
        /*console.log("Value of b1 is " +b1);*/ // var is now inside a function and can't access outside the funct

        function showl(){
            let c1=30;

        // console.log("Value of c1 is " +c1);

        const pie = 3.142;
        function view(){
            console.log("Pie is const inside the view function " +pie);
        }
        view();
        console.log("Pie is const " +pie);


        function view_const(){
            const piex = 3.142
            console.log("Value of piex which is intialized vie_const func is " +piex);
        }
