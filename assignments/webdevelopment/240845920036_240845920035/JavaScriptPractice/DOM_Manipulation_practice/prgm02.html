<!--Document Methods-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>prgm02</title>
</head>
<body>
    <h2 id="heading">Hello World</h2>
    <input type="radio" name="radio" id="rd1"> <label>Red</label> &nbsp; &nbsp;
    <input type="radio" name="radio" id="rd2"> <label>Green</label> &nbsp; &nbsp;
    <input type="radio" name="radio" id="rd3"> <label>Blue</label> 
    <hr>
<script>
    let bob = document.getElementById("heading");
    document.write(`${bob}<br/>`);

    let rob = document.getElementsByName("radio");
    document.write(`${rob}<br>`);
    
</script>
</body>
</html>
