<!--Program related to document methods-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>prgm03</title>
</head>
<body>
   <label>Red</label> <br> 
   <label>Green</label> <br> 
   <label>Blue</label> <br> 

   <h2 class="c">Apple</h2>
   <p class="c">Orange</p> 

   <hr> 

   <script>
    let rob = document.getElementsByTagName("label"); 
    document.write(`${rob}<br/>`);

    let bob = document.getElementsByClassName("c");
    document.write(`${bob}<br/>`);
   </script>
</body>
</html>
