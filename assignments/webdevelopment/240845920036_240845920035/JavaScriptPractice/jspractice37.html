<body>
    <script>
        const a = [
                 [10,20,30,40],
                 [true,false],
                 ['ram','shyam','madhav','mukund']
        ];
        document.write(`Elements of a are: ${a}<br/>`);

        for(let i = 0; i<a.length ; i++)
    {
        for(let j = 0 ; j<a[i].length ; j++)
    {
        document.write(`${a[i][j]}`,'&nbsp;');
    }
    document.write(`<br/>`);
    } 

    console.table(a);
    </script>
