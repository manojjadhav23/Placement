<!--Statically and Dynamically typed-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac9</title>
</head>
<body>
    <script>
        var n; // Statically typed
        n = 10;
        document.writeln(n);
        x = 100 // Dynamically Typed (Without specifying var,const,let)
        document.write(x);
        y="Nikhil"
        document.write(y);
        z=true
        document.write(z);
    </script>
</body>
</html>
