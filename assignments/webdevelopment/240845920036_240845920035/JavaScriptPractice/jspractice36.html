<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac36</title>
</head>
<body>
    <script>
        const a =  [
                  [10,20,30,40],
                  [50,60,70,80]
    ]; 
    document.write(`Length of the array: ${a.length}<br/>`);
    document.write(`Elements of the array: ${a}<br/>`);
    document.write(`Length of first row a[0]: ${a[0].length}<br/>`);
    document.write(`Length of second row a[1]: ${a[1].length}<br/>`);
    document.write(`Elements of first row a[0]: ${a[0]}<br/>`);
    document.write(`Elements of second row a[1]: ${a[1]}<br/>`);

    </script>
</body>
</html>
