<!DOCTYPE html>
<html lang="en">
<head>
<title>funcprac3</title>
<script src="func3.js"></script>
</head>
<body>
    <script>
        let v = sum(10,20);
        document.write(`The function definition of sum() function is: ${sum}<br/>`);
        document.write(`The sum of the numbers is: ${v}<br/>`);
        // Exponential/power function
        document.write(`The power of m to n is: ${pow(4,4)}<br/>`)
   
        // Callback function implemented using arrow function
        const arr = [10,20,30,40,50];
        arr.forEach(f=>document.write(`${f} <br/>`));
   </script>
</body>
</html>
