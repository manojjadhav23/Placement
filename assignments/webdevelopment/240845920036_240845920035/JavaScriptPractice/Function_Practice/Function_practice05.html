<!DOCTYPE html>
<html lang="en">
<head>
<title>funcprac5</title>
<script>
    const sum = function(x,y,z=0) 
    {
           return x+y+z;
    }
</script>
</head>
<body>
    <script>
        document.write(`Sum is:`+sum(2,3,4)+'<br/>');
        document.write(`Sum is:`+sum(2,3)+'<br/>');
        document.write(`Sum is:`+sum()+'<br/>');
        document.write(`Sum is:`+sum(2)+'<br/>');
        
    </script>
</body>
</html>
