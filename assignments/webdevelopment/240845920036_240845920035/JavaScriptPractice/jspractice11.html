<!--Typeof keyword-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac11</title>
</head>
<body>
    <script>
        var a = 10;
        let b = 20.56;
        var c = true;
        let d = "Nikhil"
        var e = 'w';   //Whatever that is written inside single quotes and double quotes
        var f;         // it is treated as a string therefore 'w' is also treated as a string.
        var g = null;

    document.write(a, typeof a,"<br>");
    document.write(b, typeof b,"<br>");
    document.write(c, typeof c,"<br>");
    document.write(d, typeof d,"<br>");
    document.write(e, typeof e,"<br>");
    document.write(f, typeof f,"<br>");
    document.write(g, typeof g,"<br>");
    </script>
</body>
</html>
