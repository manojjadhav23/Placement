<body>
    <script>
   let i = 1;
   while(i<=10)
   {
    document.write('<button>'+i+'</button>');
    i++;
   }
    document.write('<br/>');

    let x = 1;
    while(x<=20)
   {
    document.write(x)
    x+=1;
   }
   document.write('<br/>');

   let z = 20
   while(z>=1)
   {
   document.write(z);
    z-=1;
   } 

    </script>
