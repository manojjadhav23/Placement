<!--Array Basics-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac33</title>
</head>
<body>
    <script>

 let a = [ ];
   document.write(`size ${a.length}<br/>`);
   document.write(`array ${a}<br/>`);
   a[0] = 10;
   a[1] = 20;
   a[2] = 30;
   document.write(`size ${a.length}<br>`);
   document.write(`Array Elements: ${a}<br>`);

   let b = [10,20,30,40,50];
   document.write(`Array size ${b.length}<br>`);
   document.write(`Array Elements ${b}<br>`);
   </script>
    </body>
</html>
