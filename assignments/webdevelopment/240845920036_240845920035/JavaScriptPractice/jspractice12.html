<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac12</title>
</head>
<body>
<script>
    // Object creation and initialization using default values
    var a = new Number();
    var b = new String();
    let c = new Boolean();
    const d = new Array();
    var e = new Date();
    document.write('string val ',b, '<br/>');
    document.write('Number val ',a, '<br/>');
    document.write('Boolean val ',c, '<br/>');
    document.write('Array val ',d, '<br/>');
    document.write('Date val ',e, '<br/>');
    
    // Object creation and initialization with given values
    var a1 = new Number(123);
    var b1 = new String("Rama");
    let c1 = new Boolean(true);
    const d1 =[10,20,30,40,50];
    var e1 = new Date("24-sept-2024");
    document.write('string val ',b1, '<br/>');
    document.write('Number val ',a1, '<br/>');
    document.write('Boolean val ',c1, '<br/>');
    document.write('Array val ',d1, '<br/>');
    document.write('Date val ',e1, '<br/>');



</script>
</body>
</html>
