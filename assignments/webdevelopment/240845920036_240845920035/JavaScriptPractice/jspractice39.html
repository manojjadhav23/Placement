<!--Spread Operator-->
<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac39</title>
</head>
<body>
    <script>
        const a = [10,20,30,40];
        const b = [...a]; // Copied all the elements of array a in array b using spread operator
        document.write(`Array a ${a}</br>`);
        document.write(`Array b ${b}</br>`);
        a[3] = 100;
        b[3] = 44
        document.write(`Array a ${a}</br>`);
        document.write(`Array b ${b}</br>`); 
       // Appending Arrays 
       const p = [10,20,30,40];
       const q = [50,60,70,80];
       const r = [90,100,110,120];
       const s = [130,140,150,160];
       
       const t = [...p,...q,...r,...s];
       //Printing the appended array
       document.write(`The Appended array is: ${t}`);

       //Printing the length of the apended array
      document.write(`The length of the apended array is: ${t.length}`,`<br/>`);
      
      // Adding new element and appending the arrays

      const u = [100,...p,...q,123,345,...r,...s,180,190];
      document.write(`The new array is: ${u}`,`&nbdp; &nbsp;`);
</script>
</body>
</html>
