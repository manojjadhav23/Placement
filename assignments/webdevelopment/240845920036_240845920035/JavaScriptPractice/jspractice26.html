<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac26</title>
</head>
<body>
    <script>
        for(var i = 0 ; i<10; i++)
    {
        document.write(i);
    }
    document.write('<br/>');
    for(var i = 20 ; i>=1 ; i--)
    {
        document.write(i);
    }
    document.write('<br>');
    for(let i =1, j = 1, k = 1; i<=9; i++, j++, k++)
    {
        document.write(i+" "+j+" "+k+"<br/>");
    }
    </script>
</body>
</html>
