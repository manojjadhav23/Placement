<!DOCTYPE html>
<html lang="en">
<head>
<title>jsprac23</title>
</head>
<body>
    <script>
        var n=+prompt("Enter a number between 1 to 7");
        switch(n)
        {
            case 1: document.write("The day is Monday");
                      break;
            case 2: document.write("The day is Tuesday");
                      break;
            case 3: document.write("The day is Wednesday");
                      break;
            case 4: document.write("The day is Thursday");
                      break;
            case 5: document.write("The day is Friday");
                      break;
            case 6: document.write("The day is Saturday");
                      break;
            case 7: document.write("The day is Sunday");
                      break; 
            default: document.write("Invalid Number Entered.");
        }
    </script>
</body>
</html>
